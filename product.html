<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/db60f2efa2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container px-4">
            <a href="index.html"><img src="./assets/marvel.svg " width="100" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Shop
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="https:/github.com" target="_blank">All products</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Comics</a></li>
                      <li><a class="dropdown-item" href="#">Series</a></li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex ">
                    <button id="btn_cart" class="btn btn-outline-dark" >
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                        <samp class="badge rounder-pill bg-dark ms-1">0

                        </samp>
                    </button>
                </div>
              </div>
        </div>
    </nav>
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img src="assets/comic.jpeg" id="comic_image" class="card-img img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-7 mt-5">
                    <div id="comic_card" class="card h-100">
                        <div class="card-body">
                            <h1 id="title" class="h2 card">
                                {{TITLE}}
                            </h1>
                            <p id="price" class="h3 py-2">
                                {{PRICE}}
                            </p>
                            <div class="d-flex justify-content-start small text-warning mb-2">
                                <div class="bi bi-star-fill"></div>
                                <div class="bi bi-star-fill"></div>
                                <div class="bi bi-star-fill"></div>
                                <div class="bi bi-star-fill"></div>
                                <div class="bi bi-star"></div>
                            </div>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Format:</h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted">
                                        <strong id="format">
                                            {{FORMAT}}                                           
                                        </strong>
                                    </p>
                                </li>
                            </ul>
                            <h6>
                                Descripcion:
                            </h6>
                            <p id="description">
                                {{DESCRIPTION}}
                            </p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Avaliable Stock:</h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted">
                                        <strong id="stock">
                                            {{STOCK}}                                           
                                        </strong>
                                    </p>
                                </li>
                            </ul>
                            <h6>
                                Creators:
                            </h6>
                            <ul id="creators" class="list-unstyled pb-3">

                            </ul>
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <button id="btn_add" type="button" class="btn btn-danger btn-lg" name="submit" value="addtocard">
                                        Add to card
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark py-5">
        <div class="container text-white">
            <p class="text-center m-0">
                Copyrigh &copy 2023
            </p>
        </div>
    </footer>
    <script type="module" src="./js/product.js"></script>
</body>
</html>
