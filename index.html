    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/db60f2efa2.js" crossorigin="anonymous"></script>
    <title>Marvel</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container px-4">
            <a href="index.html"><img src="./assets/marvel.svg " width="100" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Shop
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="https:/github.com" target="_blank">All products</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Comics</a></li>
                      <li><a class="dropdown-item" href="#">Series</a></li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex ">
                    <button id="btn_cart" class="btn btn-outline-dark" >
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                        <samp class="badge rounder-pill bg-dark ms-1">0

                        </samp>
                    </button>
                </div>
              </div>
        </div>
    </nav>
    <header>
        <div class="overlay"></div>
        <video src="./assets/video.mp4" autoplay loop muted ></video>
        <div class="container h-100">
            <div class="d-flex h-100 flex-column align-items-center justify-content-center text-white">
                <h1 class="display-3">
                    Marvel Comics
                </h1>
                <p>Find the best marvel universe comics</p>
            </div>
        </div>
        <p>

        </p>
    </header>
    <section class="py-5">
      <div class="container mt-2">
        <p class="h1 mb-5">New Releases</p>

        <div id="card_container" class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
          <!--PLANTILLA DEL CARD -->
          <div class="col mb-5" id="card_template" style="display: none">
            <div class="card">
              <img class="card-img-top comic_img" src="#" alt="..." />
              <div class="card-body text-center">
                <h5 class="fw-bolder comic_name">{COMIC NAME}</h5>
                <div class="d-flex justify-content-center text-warning small">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star"></i>
                  <span class="px-2 text-dark">4.5</span>
                </div>

                <span class="text-muted text-decoration-line-through comic_ori_price">
                  {ORIGINAL PRICE}
                </span>
                <span class="comic_price">{PRICE}</span>
              </div>

              <div class="card-footer pb-4 border-top-0 bg-transparent">
                <div class="text-center">
                  <button class="btn btn-outline-dark comic_button">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark py-5">
        <div class="container text-white">
            <p class="text-center m-0">
                Copyrigh &copy 2023
            </p>
        </div>
